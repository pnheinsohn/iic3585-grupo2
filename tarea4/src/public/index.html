<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PokeDB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/app.css" />
    <link rel="icon" sizes="192x192" href="icons/pokeball_192.png">
    <link rel="icon" sizes="512x512" href="icons/pokeball_512.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PokeMarket">
    <meta name="apple-mobile-web-app-title" content="PokeMarket">
    <meta name="theme-color" content="#8ebdd7">
    <meta name="msapplication-navbutton-color" content="#8ebdd7">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="app.js"></script>
</head>

<body onload="onLoadAsync()">
    <main>
        <ul>
            <li><h1>Pokémon DataBase</h1></li>
            <li>
                <input id="search_input" placeholder="Pokemon ID" />
                <button id="search_button" onclick="onSearchClickAsync()">Buscar</button>
            </li>
        </ul>
    </main>
    <div class="row">
        <div class="col-sm-4">
            <h2>Mis Pokémon</h2>
            <div id="favorites">
                <span>No tienes ningún Pokémon en tus favoritos</span>
            </div>
        </div>
        <div class="col-sm-8">
            <h2>Base de Datos</h2>
            <h4>Resultado</h4>
            <div id="main_pokemon">
                <span>No hay resultados</span>
            </div>
            <h4>Historial de búsqueda</h4>
            <div id="history">
                <span>No hay búsquedas anteriores</span>
            </div>
        </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.14.3/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.14.3/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
</body>

</html>
