<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
      <title>Web ComponentsExample</title>
      <link rel="stylesheet" href="StarRating.css">
      <link rel="stylesheet" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  </head>
  <body>
    <div class="item-cards">
      <item-card
        name="IPhone 11"
        brand="APPLE"
        picture="https://falabella.scene7.com/is/image/Falabella/8107588_1?wid=800&hei=800&qlt=70">
        <div slot="specs">64GB</div>
        <div slot="price">340.990 CLP</div>
      </item-card>
      <item-card
        name="LED SAMSUNG"
        brand="SAMSUNG"
        picture="https://falabella.scene7.com/is/image/Falabella/6557607_1?wid=800&hei=800&qlt=70">
        <div slot="specs">55" NU7500 UHD 4K Smart TV</div>
        <div slot="price">153.899 CLP</div>
      </item-card>
      <item-card
        name="IPhone SE"
        brand="APPLE"
        picture="https://falabella.scene7.com/is/image/Falabella/10698654_1?wid=800&hei=800&qlt=70">
        <div slot="specs">Black 128GB</div>
        <div slot="price">729.990 CLP</div>
      </item-card>
    </div>
    <script src="index.js"></script>
  </body>
</html>
